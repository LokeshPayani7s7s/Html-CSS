<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selectors</title>
</head>
<style>
  /* Element Selector */
  body {
    background-color: #333;
  }
  /* . is for classes */
  .primary-heading {
    color: green;
  }
/*  # is for IDs */
  #welcome {
    background-color: #f3f3f3;
  }
  /* Multiple selectors */
  #welcome, #about {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 5px;
  }
  /* Nested selectors */
  #welcome p {
    font-size: 20px;
  }
  #about {
    color:#fff
  }
</style>
<body>
  <div id="welcome">
    <h2 class="primary-heading">Welcome</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. In, error!</p>
  </div>
  <div id="about">
    <h2>About</h2>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugit eos natus dignissimos iusto rem sequi eaque suscipit illum odit fugiat.</p>
  </div>
</body>
</html>
